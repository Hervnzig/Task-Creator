<!DOCTYPE html>
<html>
<head>
	<title>A to do list using Javascript</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>TO do's of the day</h1>
	
	<form id="todoForm">
		<input placeholder="Give me a task..."  id="todoInput">
		<button type="button" id="addTaskButton" onclick="todoList()"> Add Me</button>
		<button type="button" id="" onclick="removeTask()"> Delete</button>
	</form>

	<ol id="todoList">
		
	</ol>

	
	<script src="script.js"></script>
</body>
</html>
